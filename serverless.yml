service: fetchDataToBucket

frameworkVersion: ">=1.1.0"

custom:
  bucket: aws-permits-analysis

provider:
  name: aws
  runtime: python3.7
  stage: dev
  region: us-east-1
  environment:
    S3_BUCKET: ${self:custom.bucket}
  iamRoleStatements:
    - Effect: Allow
      Action:
        - s3:PutObject
        - s3:PutObjectAcl
      Resource: "arn:aws:s3:::${self:custom.bucket}/*"

functions:
  fetchData:
    handler: src/functions/fetch_data.fetch_data
    environment:
      S3_KEY: ""